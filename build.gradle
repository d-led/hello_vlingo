buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "com.github.jengelman.gradle.plugins:shadow:2.0.4"
  }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    id 'idea'

    // id "com.github.johnrengelman.shadow" version "2.0.4"
}

apply plugin: "com.github.johnrengelman.shadow"

// Define the main class for the application
mainClassName = 'github.dled.demo.App'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'io.vlingo:vlingo-actors:0.7.4'
    compile 'com.github.mfornos:humanize-slim:1.2.2'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    jcenter()

    mavenLocal() // for local vlingo-platform development

    // bintray URL used before publishing to jcenter
    // maven {
    //     url  "https://dl.bintray.com/vlingo/vlingo-platform-java"
    // }
}

shadowJar {
   baseName = 'hello_vlingo'
   classifier = null
   version = null
}
